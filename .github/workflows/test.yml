name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go mod download

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b /usr/local/bin v1.53.2

      - name: Run golangci-lint
        run: golangci-lint run

      - name: Run tests
        run: go test -race ./... -v

      - name: Run decoding example
        run: go run examples/decoding/main.go

      - name: Run encoding example
        run: go run examples/encoding/main.go
